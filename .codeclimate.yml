version: "2"

checks:
    file-lines:
        enabled: true
        config:
            threshold: 750  # 1000 is really the hard edge
        exclude_patterns:
            - "*/tests/"  

    method-lines:
        enabled: true
        config:
            threshold: 35  # up from default 25 b/c lines, not statements
        exclude_patterns:
            - "*/tests/"  

    argument-count:
        enabled: true
        config:
            threshold: 5  # add 1 for `self` in Python

plugins:
    radon:
        enabled: true
        exclude_patterns:
            - "*/tests/"  # many asserts mean high McCabe
        config:
            threshold: "C"

    fixme:
        enabled: true
        issue_override:
            severity: info
        exclude_patterns:
            - "**pdb"
        config:
            strings:
                - FIXME
                - BUG
                - TODO

    duplication:
        enabled: true
        checks:
            Similar code:
                enabled: true
                issue_override:
                    severity: info
        exclude_patterns:
            - "*/tests/"  
        config:
            languages:
                python:
                    mass_threshold: 35

exclude_patterns:
    - "docs/"
    - "**.pdb"
    - "**/tests/"
